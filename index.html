<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- META-TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Bruno Dev</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- LINK STYLESHEET -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/card-project.css">

</head>
<body>

    <!-- BEGINS HEADER -->

    <header class="header">

        <a href=""><img class="logo" src="assets/img/logo.png" alt="logo"></a>

        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>

    </header>
    
    <!-- ENDS HEADER -->

    <!-- BEGIN BANNER -->

    <section class="banner">

        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Marco Bruno</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>

    </section>

    <!-- END BANNER -->

    <!-- BEGIN SKILL SECTION -->

    <section class="section">

        <h2 class="main-title -scndTtl">Skills</h2>

        <div class="wrapper-skill">

            <article class="skill-tec">

                <img class="icon" src="assets/img/ico_html5.png" alt="Logo do HTML5">

                <div class="right">
                    <h3 class="title">HTML</h3>
                    <div class="progress-bar">
                        <div class="progress-value"></div>
                    </div>
                </div>

            </article>
            <article class="skill-tec">

                <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do Node JavaScript">

                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <div class="progress-bar">
                        <div class="progress-value"></div>
                    </div>
                </div>

            </article>
            <article class="skill-tec">

                <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS3">

                <div class="right">
                    <h3 class="title">CSS</h3>
                    <div class="progress-bar">
                        <div class="progress-value"></div>
                    </div>
                </div>

            </article>
            <article class="skill-tec">

                <img class="icon" src="assets/img/ico_tdd.png" alt="Logo do TDD">

                <div class="right">
                    <h3 class="title">TDD</h3>
                    <div class="progress-bar">
                        <div class="progress-value"></div>
                    </div>
                </div>

            </article>
            <article class="skill-tec">

                <img class="icon" src="assets/img/ico_js.png" alt="Logo do JavaScript">

                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <div class="progress-bar">
                        <div class="progress-value"></div>
                    </div>
                </div>

            </article>
            <article class="skill-tec">

                <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do Rest API">

                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <div class="progress-bar">
                        <div class="progress-value"></div>
                    </div>
                </div>

            </article>
            <article class="skill-tec">

                <img class="icon" src="assets/img/ico_react.png" alt="Logo do React">

                <div class="right">
                    <h3 class="title">React</h3>
                    <div class="progress-bar">
                        <div class="progress-value"></div>
                    </div>
                </div>

            </article>
            <article class="skill-tec">

                <img class="icon" src="assets/img/ico_ux.png" alt="Logo do UX">

                <div class="right">
                    <h3 class="title">UX</h3>
                    <div class="progress-bar">
                        <div class="progress-value"></div>
                    </div>
                </div>

            </article>
    
        </div>

    </section>
    
    <!-- END SKILL SECTION -->

    <!-- BEGIN PROJECTS SECTION -->

    <section class="section -bgBlack -bdFirst">

        <h2 class="main-title -scndTtl">Projetos</h2>

        <div class="wrapper-card">

            <figure class="card-project">
                <img class="-logo" src="assets/img/firedlabs.png" alt="Logo da FiredLabs">
            </figure>
            <figure class="card-project -blue">
                <img class="-logo" src="assets/img/collabcode.png" alt="Logo da CollabCode">
            </figure>
            <figure class="card-project">
                <img class="-logo" src="assets/img/portfolio.png" alt="Avatar do Marco Bruno">
            </figure>

        </div>

    </section>


</body>
</html>
